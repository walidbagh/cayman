<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">KimoStories</h1>
      <h2 class="project-tagline">Website status: <span class="text-warning">Looking for a new Hosting</span></h2>
      <h2 class="project-tagline">حالة الموقع: <span class="text-warning">قيد تغيير الإستضافة</span></h2>
    </header>

    <main id="content" class="main-content" role="main">
      <div class="container mb-3 text-center">
        <h3 class="display-3">تابعونا للمزيد من المعلومات<h3>
        <a href="https://www.facebook.com/KimoStories/" class="btn">Facebook</a>
        <a href="https://twitter.com/kimostories" class="btn">Twitter</a>
        <a href="https://discordapp.com/invite/NRDpTca" class="btn">Discord</a>
      </div>
      {{ content }}

      <footer class="site-footer">
        
      </footer>
    </main>
  </body>
</html>
